{% extends "base.html" %}

{% block content %}
    <div id="map"></div>
    <script src="{{ url_for('static', filename='js/universal.js') }}" /></script>
    <script>
    {% for marker in markers %}
    L.marker([{{ marker['lat'] }}, {{ marker['lon'] }}]).addTo(map)
    .bindPopup("{{ marker['popup'] }}")
    .openPopup();
    {% endfor %}

    <!--    bus stops using df from stops gtfs format-->
    {% for bus_stop_all in bus_stops_all_markers %}
    L.marker([{{ bus_stop_all['stop_lat'] }}, {{ bus_stop_all['stop_lon'] }}]).addTo(map)
    .bindPopup("{{ bus_stop_all['stop_name'] }}")
    .openPopup();
    {% endfor %}
    </script>
{% endblock content %}
